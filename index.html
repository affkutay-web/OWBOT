<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Mini Uygulaması</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            background-color: #f0f2f5;
            color: #1a1a1a;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding-top: 40px;
            min-height: 100vh;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .profile-card {
            background-color: #ffffff;
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 400px;
            margin-bottom: 30px;
        }

        .profile-picture {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #4a90e2;
            box-shadow: 0 0 10px rgba(74, 144, 226, 0.3);
            margin-bottom: 16px;
        }

        .username {
            font-size: 24px;
            font-weight: 600;
            margin: 0 0 8px;
        }

        .user-id {
            color: #888;
            font-size: 14px;
            margin: 0;
        }

        .content-section {
            background-color: #ffffff;
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
            text-align: left;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 0.8s forwards;
            animation-delay: 0.5s;
        }
        
        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="profile-card">
        <img id="profileImage" src="https://via.placeholder.com/100" alt="Profil Resmi" class="profile-picture">
        <h1 class="username" id="username">Yükleniyor...</h1>
        <p class="user-id" id="userId"></p>
    </div>

    <div class="content-section">
        <h2>Mini Uygulamaya Hoş Geldiniz</h2>
        <p>
            Bu, botunuzla etkileşimi kolaylaştırmak için tasarlanmış bir mini uygulamadır. Buraya bonuslar, oyunlar veya kullanıcı istatistikleri gibi içerikler ekleyebiliriz.
        </p>
    </div>

    <script>
        // Firebase yapılandırma kodlarınızı buraya yapıştırın.
        // Bu bilgileri Firebase konsolunuzdan alabilirsiniz.
       const firebaseConfig = {
  apiKey: "AIzaSyBnktrT7Pp7WucJP_xtEu_mmQle_VthRAE",
  authDomain: "onwingiris-afccf.firebaseapp.com",
  projectId: "onwingiris-afccf",
  storageBucket: "onwingiris-afccf.firebasestorage.app",
  messagingSenderId: "1059998132611",
  appId: "1:1059998132611:web:2fa0e9b46c55d602796eb6",
  measurementId: "G-4SMQRV8R0N"
};
        firebase.initializeApp(firebaseConfig);

        window.addEventListener('load', () => {
            const WebApp = window.Telegram.WebApp;
            WebApp.ready();

            const user = WebApp.initDataUnsafe.user;
            const profileImageElement = document.getElementById('profileImage');
            const usernameElement = document.getElementById('username');
            const userIdElement = document.getElementById('userId');

            if (user) {
                const userName = user.first_name || 'Kullanıcı';
                const userId = user.id;

                usernameElement.textContent = userName;
                userIdElement.textContent = `@${user.username || 'Kullanıcı ID: ' + userId}`;
                
                // Telegram profil resmi için bot API'sine ihtiyacınız var.
                // Bu kod yalnızca bir yer tutucu (placeholder) gösterir.
            } else {
                usernameElement.textContent = 'Gizli Kullanıcı';
                userIdElement.textContent = '';
            }

            // Firebase'e kullanıcı verisini kaydetme
            if (user) {
                const userId = user.id;
                const db = firebase.database();
                const userRef = db.ref('users/' + userId);

                userRef.set({
                    firstName: user.first_name,
                    lastName: user.last_name || null,
                    username: user.username || null,
                    lastLogin: new Date().toISOString()
                }).then(() => {
                    console.log("Kullanıcı verisi Firebase'e kaydedildi.");
                }).catch((error) => {
                    console.error("Firebase'e veri yazılırken hata oluştu: ", error);
                });
            }
        });
    </script>
</body>
</html>
