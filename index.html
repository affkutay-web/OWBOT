<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Mini Uygulaması</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <style>
        :root {
            --bg-color: #1a1a1a;
            --card-color: #2b2b2b;
            --text-color: #f5f5f5;
            --accent-color: #9b59b6; /* Koyu mor */
            --accent-light: #c085e8;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            min-height: 100vh;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .container {
            width: 100%;
            max-width: 500px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            padding-top: 20px;
            opacity: 0;
            animation: fadeIn 0.8s forwards;
        }
        
        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        .card {
            background-color: var(--card-color);
            border-radius: 20px;
            padding: 24px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
        }

        .profile-header {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            text-align: center;
        }
        
        .profile-info {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 12px;
        }

        .profile-icon {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background-color: var(--accent-color);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: 700;
            color: var(--text-color);
            text-transform: uppercase;
        }
        
        .username {
            font-size: 28px;
            font-weight: 700;
            margin: 0;
            color: var(--accent-light);
        }

        .user-id {
            color: #b0b0b0;
            font-size: 16px;
            margin: 4px 0 0;
        }

        .content-section {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        h2 {
            font-size: 20px;
            font-weight: 600;
            border-bottom: 2px solid var(--accent-color);
            padding-bottom: 8px;
            margin-top: 0;
        }
        
        .placeholder-text {
            color: #a0a0a0;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card profile-header">
            <div class="profile-info">
                <div id="profileIcon" class="profile-icon">?</div>
                <h1 class="username" id="username">Yükleniyor...</h1>
            </div>
            <p class="user-id" id="userId"></p>
        </div>

        <div class="card content-section">
            <h2>Kullanıcı Paneli</h2>
            <p class="placeholder-text">
                Botunuzla etkileşiminizi kolaylaştırmak için tasarlanmış bir mobil arayüzdür. Buraya bonuslarınızı, istatistiklerinizi ve diğer önemli bilgileri ekleyebilirsiniz.
            </p>
        </div>
    </div>

    <script>
        // Firebase yapılandırma kodlarınızı buraya yapıştırın.
      const firebaseConfig = {
  apiKey: "AIzaSyBnktrT7Pp7WucJP_xtEu_mmQle_VthRAE",
  authDomain: "onwingiris-afccf.firebaseapp.com",
  projectId: "onwingiris-afccf",
  storageBucket: "onwingiris-afccf.firebasestorage.app",
  messagingSenderId: "1059998132611",
  appId: "1:1059998132611:web:2fa0e9b46c55d602796eb6",
  measurementId: "G-4SMQRV8R0N"
};
        firebase.initializeApp(firebaseConfig);

        window.addEventListener('load', () => {
            const WebApp = window.Telegram.WebApp;
            WebApp.ready();

            const user = WebApp.initDataUnsafe.user;
            const profileIconElement = document.getElementById('profileIcon');
            const usernameElement = document.getElementById('username');
            const userIdElement = document.getElementById('userId');

            if (user) {
                const userName = user.first_name || 'Kullanıcı';
                const userId = user.id;

                usernameElement.textContent = userName;
                userIdElement.textContent = `@${user.username || 'Kullanıcı ID: ' + userId}`;
                
                // Kullanıcı adının ilk harfini alarak ikonu güncelle.
                if (userName) {
                    profileIconElement.textContent = userName.charAt(0).toUpperCase();
                }

            } else {
                usernameElement.textContent = 'Gizli Kullanıcı';
                userIdElement.textContent = '';
                profileIconElement.textContent = '?';
            }

            // Firebase'e kullanıcı verisini kaydetme
            if (user) {
                const userId = user.id;
                const db = firebase.database();
                const userRef = db.ref('users/' + userId);

                userRef.set({
                    firstName: user.first_name,
                    lastName: user.last_name || null,
                    username: user.username || null,
                    lastLogin: new Date().toISOString()
                }).then(() => {
                    console.log("Kullanıcı verisi Firebase'e kaydedildi.");
                }).catch((error) => {
                    console.error("Firebase'e veri yazılırken hata oluştu: ", error);
                });
            }
        });
    </script>
</body>
</html>
